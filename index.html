<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="img/LOGO.png" alt="">
                </div>
            </div>
            <div class="header-right">
                <div id="current-time"></div>
                <div>
                    <select class="lang">
                        <option>繁體中文</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="main">
                <div class="title">
                    <img class="titleImg" src="img/text1.png" alt="">
                </div>
                <div class="carsTop">
                    <span class="here">Here?</span>
                    <span class="choose">Choose the car as far as you can</span>
                    <img class="carsImg" src="img/img.png" alt="">
                </div>
                <div class="carsMiddle">
                    <div class="carsMiddleLeft">
                        <img class="carsMiddleLeftImg" src="img/car_left.png" alt="">
                    </div>
                    <div class="carsMiddleRight">
                        <img class="carsMiddleRightImg" src="img/car_right.png" alt="">
                    </div>
                </div>
                <div class="login">
                    <div class="input">
                        <input type="text" class="account" placeholder="account"><br>
                        <input type="password" class="password" placeholder="password">
                    </div>
                    <div class="wholeBtn">
                        <img src="img/3.png" alt="" class="btn">
                        <span class="btnTitle">LOGIN</span>
                    </div>
                </div>
                <div class="carsBottom">
                    <div class="bottomLeft">
                        <img class="car10" src="img/car10img.png" alt="">
                        <img src="img/car10.png" alt="">
                    </div>
                    <div class="bottomMiddle">
                        <img class="car06" src="img/car06img.png" alt="">
                        <img src="img/car06.png" alt="">
                    </div>
                    <div class="bottomRight">
                        <img class="car05" src="img/car05img.png" alt="">
                        <img src="img/car05.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="mic">
            <img class="icon" src="img/icon.png" alt="">
            <span class="contact">Contact us!</span>
        </div>
    </section>
    <footer>
        <div class="footer1">
            <div class="name">李 宥 臻&emsp;｜&emsp;YOU-ZHEN, LI</div>
        </div>
        <div class="footer2">
            <div class="copyright">Copyright © 2020&emsp;wataidesign.com</div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
